<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form name="forma1" id="forma1" action="#">
    <div class="container">    
        <div class="row py-3">
            <div class="col-12 col-md-6">
                <label for="entrada"><strong class="colorasterisco">*</strong> Entrada:</label>
                <input type="date" required name="entrada" id="entrada" class="form-control">
            </div>
            <div class="col-12 col-md-6">
                <label for="salida"><strong class="colorasterisco">*</strong> Salida:</label>
                <input type="date" required name="salida" id="salida" class="form-control">
            </div>
        </div>      
        <div class="row">
            <div class="col-12">
                <div class="row py-3">
                    <div class="col-6 col-md-3 text-center mb-3">                                                                                           
                        <input type="radio" name="estatus" value="0" checked>                                    
                        <div style="border:1px solid gray; width:100%;background-color:#FFFFFF">NO ASIGNADO</div> 
                    </div>                
                    <div class="col-6 col-md-3 text-center mb-3">          
                        <input type="radio" name="estatus" value="2" id="porNoche">                                    
                        <div style="border:1px solid gray; width:100%;background-color:#b7e1cd">POR NOCHE</div> 
                    </div>
                    <div class="col-6 col-md-3 text-center mb-3">                                                                                           
                        <input type="radio" name="estatus" value="3" id="porSemana">                                    
                        <div style="border:1px solid gray; width:100%;background-color:#afff99">POR SEMANA</div> 
                    </div>
                    <div class="col-6 col-md-3 text-center mb-3">                                                                                           
                        <input type="radio" name="estatus" value="4" id="porMes">                                    
                        <div style="border:1px solid gray; width:100%;background-color:#ff66ff">POR MES</div> 
                    </div>
                    <div class="col-6 col-md-3 text-center mb-3">                                                                                           
                        <input type="radio" name="estatus" value="5" id="porCuatrimestre">                                    
                        <div style="border:1px solid gray; width:100%;background-color:#66ffff">POR CUATRIMESTRE</div> 
                    </div>
                </div>
            </div>
        </div>        
        <div class="row py-2">
            <div class="col-md-12 text-center">
                    <button type="submit" id="btnEnviar" class="btn btn-primary">AGREGAR</button>
            </div>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

<script>
    let entrada = document.getElementById('entrada');
    let salida = document.getElementById('salida');
    let noche = document.getElementById('porNoche');
    let semana = document.getElementById('porSemana');
    let mes = document.getElementById('porMes');
    let cuatrimestre = document.getElementById('porCuatrimestre');
    entrada.valueAsDate = new Date();
    salida.valueAsDate = new Date();

    let btnEnviar = document.getElementById('btnEnviar');

    let formulario = document.getElementById('forma1');

    let fechaFinal = document.getElementById("salida");


    noche.addEventListener('click', () => {
        var fechaFinal= document.getElementById("salida");
        var momentoEntrada = moment(entrada.valueAsDate).format('yyyy-MM-DD');
        var momentoSalida = moment(momentoEntrada).add(2,'days').format('yyyy-MM-DD');

        fechaFinal.value = momentoSalida;
    });

    semana.addEventListener('click', () => {
        var fechaFinal= document.getElementById("salida");
        var momentoEntrada = moment(entrada.valueAsDate).format('yyyy-MM-DD');
        var momentoSalida = moment(momentoEntrada).add(8,'days').format('yyyy-MM-DD');

        fechaFinal.value = momentoSalida;
    });

    mes.addEventListener('click', () => {
        var fechaFinal= document.getElementById("salida");

        var momentoEntrada = moment(entrada.valueAsDate).format('yyyy-MM-DD');
        console.log(momentoEntrada);

        var momentoSalida = moment(momentoEntrada).add(1,'month').add(1,'days').format('yyyy-MM-DD');
        console.log(momentoSalida)

        fechaFinal.value = momentoSalida;
    });

    cuatrimestre.addEventListener('click', () => {
        var fechaFinal= document.getElementById("salida");

        var momentoEntrada = moment(entrada.valueAsDate).format('yyyy-MM-DD');
        console.log(momentoEntrada);

        var momentoSalida = moment(momentoEntrada).add(4,'month').add(1,'days').format('yyyy-MM-DD');
        console.log(momentoSalida)

        fechaFinal.value = momentoSalida;
    });


    formulario.addEventListener("submit", (event) => {

        if (entrada.value == salida.value)
        {
            alert("La fecha de entrada y salida deben ser diferentes");
            event.preventDefault();
            return false;
        }
        else if (entrada.value > salida.value)
            {
                alert("La fecha de entrada debe ser anterior a la de salida");
                event.preventDefault();
                return false;
            }
    });

</script>

</body>
</html>
